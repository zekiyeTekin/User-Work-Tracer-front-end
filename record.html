            <!-- record start-->
            <section id="record">
                <div class="container">
                    <div class="heading"><h3>List  <span>Record</span> Table </h3></div>
                  
                    <div class="row">
                        <div class="header" style="margin-bottom: 20px;">
                            
                                <input type="text" class="form-control rounded" style="margin-right: 20px;" placeholder="time" id="time" >
                                <input type="text" class="form-control rounded" style="margin-right: 20px;" placeholder="projectName" id="projectName">
                                <input type="text" class="form-control rounded" style="margin-right: 20px;" placeholder="supervisorName" id="supervisorName" >
                                <input type="text" class="form-control rounded" style="margin-right: 20px;" placeholder="userName" id="username">
                                <input type="date" class="form-control rounded" style="margin-right: 20px;" placeholder="date" id="date">
                            
                                <button id="btn-record-search">Search</button>
                        </div>
                    </div>
                    <div class="row">
                  
                        <div class="col-md" id="col-table">
                            <table class="styled-table">
                                <thead>
                                    <tr>
                                        <th id="projectName">Project Name</th>
                                        <th>User Name</th>
                                        <th>Supervisor</th>
                                        <th>Date</th>
                                        <th>Time</th>
                                    </tr>
                                </thead>
                                <tbody id="recordTable">
                                   
                                </tbody>
                            </table>
                                             
                        </div>
                    </div> 
                    <div class="pagination">
                        <button class="btn-prev" onclick="btnPrev()"> <img src="images/left-arrow.png"> prev</button>
                        <ul id="btn-page-list">
                            <li class="link active" value="1" onclick="activeLink(event)">1</li>
                            <li class="link" value="2"  onclick="activeLink(event)">2</li>
                            <li class="link" value="3"  onclick="activeLink(event)">3</li>
                            <li class="link" value="4"  onclick="activeLink(event)">4</li>
                            <li class="link" value="5"  onclick="activeLink(event)">5</li>
                            <li class="link" value="6"  onclick="activeLink(event)">6</li>
                        </ul>   
                        <button class="btn-next" onclick="btnNext()"> <img src="images/left-arrow.png">  next</button>   
                    </div>
                </div>
            </section>
            <!-- record end-->
